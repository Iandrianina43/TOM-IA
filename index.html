<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOM IA V1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        /* Configuration des couleurs du Chat n8n adaptée au design */
        :root {
            --chat--color-primary: #00B7C4; /* Turquoise unique pour tout le chat */
            --chat--color-primary-shade-50: #00a0ab;
            --chat--color-primary-shade-100: #008d96;
            --chat--color-secondary: #00B7C4;
            --chat--color-white: #ffffff;
            --chat--color-light: #f9fafb;
            --chat--color-dark: #111827;

            /* Bulles de dialogue */
            --chat--message--bot--background: #f3f4f6; /* Gris très clair pour l'IA */
            --chat--message--bot--color: #111827;
            --chat--message--user--background: var(--chat--color-primary);
            --chat--message--user--color: #ffffff;

            /* Bouton d'ouverture du chat */
            --chat--toggle--background: var(--chat--color-primary);
            --chat--toggle--color: #ffffff;
            --chat--toggle--size: 60px;
        }

        /* Design de la page */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; 
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero-title {
            text-align: center;
            user-select: none;
        }

        h1 {
            font-size: clamp(3rem, 12vw, 6rem); /* Taille adaptative */
            font-weight: 900;
            letter-spacing: -3px;
            margin: 0;
            text-transform: uppercase;
        }

        .v1 {
            font-weight: 300;
            font-size: 0.4em;
            letter-spacing: 4px;
            color: #00B7C4; /* Rappel du turquoise */
            display: block;
            margin-top: -10px;
        }
    </style>
</head>
<body>

    <div class="hero-title">
        <h1>TOM IA <span class="v1">V1</span></h1>
    </div>

    <div id="n8n-chat"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://automatika.viewdns.net/webhook/53121dd1-84c4-467c-857e-8bebedfe39e3/chat',
            target: '#n8n-chat',
            mode: 'window',
            chatInputKey: 'chatInput',
            chatSessionKey: 'sessionId',
            loadPreviousSession: true,
            showWelcomeScreen: true,
            defaultLanguage: 'fr',
            enableStreaming: false,
            initialMessages: [
                'Bonjour, je suis Tom.',
                'Je vous accompagne dans votre recherche immobilière.',
                'Dites-moi simplement ce que vous recherchez.'
            ],
            i18n: {
                fr: {
                    title: 'Tom IA V1',
                    subtitle: 'Assistant Immobilier',
                    footer: 'Simplifiez votre recherche',
                    getStarted: 'Commencer',
                    inputPlaceholder: 'Votre critère (ex: Paris, 3 pièces...)',
                }
            }
        });
    </script>

</body>
</html>
