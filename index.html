<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOM IA V1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        :root {
            --chat--color-primary: #00B7C4;
            --main-bg: #ffffff;
            --text-dark: #111827;
            --text-gray: #6b7280;
            --card-bg: #f9fafb;
        }

        body, html {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-dark);
            scroll-behavior: smooth;
        }

        /* Section d'en-tête */
        .hero-section {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            letter-spacing: -3px;
            margin: 0;
            text-transform: uppercase;
        }

        .v1 {
            font-weight: 300;
            font-size: 0.4em;
            letter-spacing: 4px;
            color: var(--chat--color-primary);
            display: block;
            margin-top: -10px;
        }

        /* Grille d'annonces */
        .listings-container {
            max-width: 1200px;
            margin: 0 auto 100px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #eee;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--chat--color-primary);
        }

        .card-price {
            color: var(--chat--color-primary);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .card-location {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-desc {
            font-size: 0.85rem;
            line-height: 1.5;
            color: #4b5563;
        }

        /* Loader */
        #loader { text-align: center; color: var(--text-gray); }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="hero-title">
            <h1>TOM IA <span class="v1">V1</span></h1>
        </div>
    </section>

    <div id="loader">Chargement des propriétés...</div>
    <div class="listings-container" id="listings"></div>

    <div id="n8n-chat"></div>

    <script type="module">
        // 1. Récupération des annonces depuis l'API
        const listingsBox = document.getElementById('listings');
        const loader = document.getElementById('loader');

        async function fetchAnnonces() {
            try {
                const response = await fetch('https://automatika.viewdns.net/webhook/anonces');
                const data = await response.json();
                
                loader.style.display = 'none';
                
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-price">${new Intl.NumberFormat('fr-FR').format(item.prix)} €</div>
                        <div class="card-title">${item.nom}</div>
                        <div class="card-location"> ${item.lieu}</div>
                        <div class="card-desc">${item.description}</div>
                    `;
                    listingsBox.appendChild(card);
                });
            } catch (error) {
                loader.innerText = "Erreur lors du chargement des annonces.";
                console.error(error);
            }
        }

        fetchAnnonces();

        // 2. Initialisation du Chat
      
    </script>
 <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://automatika.viewdns.net/webhook/53121dd1-84c4-467c-857e-8bebedfe39e3/chat',
            target: '#n8n-chat',
            mode: 'window',
            chatInputKey: 'chatInput',
            chatSessionKey: 'sessionId',
            loadPreviousSession: true,
            showWelcomeScreen: true,
            defaultLanguage: 'fr',
            enableStreaming: false,
            initialMessages: [
                'Bonjour, je suis Tom.',
                'Je vous accompagne dans votre recherche immobilière.',
                'Dites-moi simplement ce que vous recherchez.'
            ],
            i18n: {
                fr: {
                    title: 'Tom IA V1',
                    subtitle: 'Assistant Immobilier',
                    footer: 'Simplifiez votre recherche',
                    getStarted: 'Commencer',
                    inputPlaceholder: 'Votre critère (ex: Paris, 3 pièces...)',
                }
            }
        });
    </script>
</body>
</html>
